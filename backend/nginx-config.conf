# 在nginx.conf中添加以下配置或创建单独的配置文件

server {
    listen 80;
    server_name your-domain.com;  # 替换为您的域名

    # 访问日志和错误日志配置
    access_log /var/log/nginx/itcr-backend.access.log;
    error_log /var/log/nginx/itcr-backend.error.log;

    # 将所有 /itcr-backend 路径的请求代理到FastAPI应用
    location /itcr-backend/ {
        # 代理到运行在8000端口的uvicorn服务
        proxy_pass http://localhost:8101/itcr-backend/;
        
        # 代理设置
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 保持连接设置
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_cache_bypass $http_upgrade;
    }
    
    # 可以添加其他location块用于其他服务
}
